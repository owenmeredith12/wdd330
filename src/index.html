<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="preload"
      href="/json/all-products.json"
      as="fetch"
      crossorigin="anonymous"
    />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <ul class="product-grid">
          <li>
            <a href="product_listing/index.html?category=tents">
              <img src="/images/category-tents.svg" alt="Tents" />
              <h2>Tents</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=backpacks">
              <img src="/images/category-backpacks.svg" alt="Backpacks" />
              <h2>Backpacks</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=sleeping-bags">
              <img
                src="/images/category-sleepingbags.svg"
                alt="Sleeping Bags"
              />
              <h2>Sleeping Bags</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=hammocks">
              <img src="/images/category-hammocks.svg" alt="Hammocks" />
              <h2>Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <!-- Added a Newsletter Signup Box -->
      <section class="newsletter-signup">
        <h2>Subscribe to our Newsletter!</h2>
        <form id="newsletter-form">
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit">Sign Up</button>
        </form>
        <div id="newsletter-message"></div>
      </section>
    <!-- Ending of Added a Newsletter Signup Box -->
    <footer id="main-footer"></footer>
  </body>
</html>
